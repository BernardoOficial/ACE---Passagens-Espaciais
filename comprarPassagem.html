<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Passagem</title>

    <!-- Google fonts - Roboto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e9b4eca67c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/comprarPassagem.css">

</head>

<body id="comprarPassagem">

    <header>

        <div class="container">

            <nav class="header__content">
                <a href="./index.html" class="header__content__logo">
                    <h1>ACE <span>Andromeda Centaurus Expeditions</span></h1>
                </a>
            </nav>

        </div>

    </header>

    <main>

        <section class="container__comprar">

            <form action="#" method="GET">

                <div class="campo">
                    <input type="text" id="nome" name="nome" required placeholder=" ">
                    <label for="nome">Nome do responsável</label>
                </div>
                <div class="campo">
                    <input type="text" id="email" name="email" required placeholder=" ">
                    <label for="email">Email do responsável</label>
                </div>
                <div class="campo">
                    <input type="date" id="data-nasc" name="dataNasc" min="1920-01-01" required placeholder=" ">
                    <label for="data-nasc">Data de nascimento: </label>
                </div>
                <div class="campo">
                    <input type="number" min="0" max="4" id="quant-pessoas" name="quantPessoas" required
                        placeholder=" ">
                    <label for="quant-pessoas">Quantidade de pessoas</label>
                </div>
                <div class="campo">
                    <input type="date" id="data-viagem" min="2020-11-16" name="dataViagem" required placeholder=" ">
                    <label for="data-viagem">Data da viagem</label>
                </div>
                <div class="campo">
                    <select name="destino" required placeholder=" ">
                        <option value="" selected disabled></option>
                        <option value="Lakes">Pandora Lakes</option>
                        <option value="Archipelago">Pandora Archipelago</option>
                        <option value="Rocks">Pandora's Rocks</option>
                        <option value="Moons">Pandora's Moons</option>
                    </select>
                    <label for="destino">Destino:</label>
                </div>

                <button data-btn-comprar>Partiu viajar!</button>

            </form>

            <table class="table" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Email</td>
                        <td>Data de nascimento</td>
                        <td>Quantidade de viajantes</td>
                        <td>Data da viagem</td>
                        <td>Local de hospedagem</td>
                        <td>Valor total da hospedagem</td>
                        <td>Valor total do translado</td>
                        <td>Valor final da viagem</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="9" data-dayHora>Atualizado às 19:33 - 17/11/2020</td>
                    </tr>
                </tfoot>
            </table>

            <div class="buttons">
                <button data-btn-voltar>Voltar</button>
                <a href="./index.html">Ir para página inicial</a>
            </div>

        </section>

    </main>

    <script src="./js/alternarCompra.js"></script>
</body>

</html>
